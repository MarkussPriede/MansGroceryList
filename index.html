<!DOCTYPE html>
<html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Grocery list</title>
  </head>
  <body>
    <h1>Iepirkumu saraksts</h1>
    <div id="poga">
      <button id="jaunaPrece">Jauna prece</button>
    </div>
    <div id="popUp">
      <form id="form">
        <h2 id="pievienotJaunu">Pievienot jaunu preci</h2>
        <div class="inputLogs">
          <input
            type="text"
            id="nosaukums"
            maxlength="40"
            class="inputLogs"
            placeholder="Nosaukums"
          />
          <input
            type="text"
            class="inputLogs"
            id="daudzums"
            maxlength="3"
            placeholder="Daudzums"
          />
          <button type="submit" class="inputLogs" id="pievienotPreci">
            Pievienot
          </button>
        </div>
      </form>
    </div>
    <div id="saraksts"></div>
    <script src="js/script.js"></script>
  </body>
</html>
